
<div class="container">
      <!--
    <mat-form-field  appearance="standard">
        <mat-label >Pokemon name</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Pikachu" #input>
        
    </mat-form-field>
    -->
      
    <div >
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z10">
      
        <!-- ID Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Number  </th>
          <td mat-cell *matCellDef="let row;index as i"> {{(i+1) + (paginator.pageIndex*paginator.pageSize)}} </td>
        </ng-container>

        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
          <td mat-cell *matCellDef="let row"> 
              <img src="{{row.image}}" alt="pokemon" width="100" height="100">
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)"></tr>
      
        
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
